name: Deploy to HakuLess.github.io

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  deployments: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clear cache
        run: rm -rf docs/.vuepress/dist
      
      - name: Build docs
        run: npm run docs:build
      
      - name: Check target repository
        run: |
          echo "Checking access to HakuLess/HakuLess.github.io..."
          echo "PAT_TOKEN length: ${#PAT_TOKEN}"
          echo "Checking repository access..."
          response=$(curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/HakuLess/HakuLess.github.io)
          echo "Response: $response"
          if [[ $response == *"Not Found"* ]]; then
            echo "Repository not found! Creating it..."
            create_response=$(curl -X POST -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 https://api.github.com/user/repos \
                 -d '{"name":"HakuLess.github.io","description":"HaKu Blog","private":false,"has_wiki":false,"has_issues":false}')
            echo "Create response: $create_response"
          fi
          
          echo "Checking user permissions..."
          user_response=$(curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/user)
          echo "User info: $user_response"
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global credential.helper store
      
      - name: Deploy to HakuLess.github.io
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vuepress/dist/
          branch: master
          repository-name: HakuLess/HakuLess.github.io
          clean: true
          token: ${{ secrets.PAT_TOKEN }}
          git-config-name: GitHub Actions
          git-config-email: actions@github.com
          force: true
          single-commit: true
